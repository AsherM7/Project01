<div class="sidenav" id="mySidebar">
    <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/{xkndrezd}" method="post">
        <fieldset id="fs-frm-inputs">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" class="form-control" name="name" id="full-name" placeholder="First and Last" required=""> <br>
            </div>
            <div class="form-group">
                <label for="email-address">Email Address</label>
                <input type="email" class="form-control" name="_replyto" id="email-address" placeholder="email@domain.tld" required=""> <br>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" rows="5" name="message" id="message" placeholder="Your Message" required=""></textarea> <br>
            </div>
            <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
        </fieldset>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <hr> <br>

    <div id="apiDisplay"></div>

    <script>
        const div = document.getElementById('apiDisplay');
        const url = 'https://icanhazdadjoke.com/';

        const headers = new Headers({
            'Accept': 'application/json'
        });

        fetch(url, { headers })
            .then((response) => {
                return response.json();
            })
            .then((data) => {
                console.log(data);
                let p = document.createElement('p');
                p.innerHTML = `${data.joke}`;
                div.appendChild(p);
            })
            .catch(function (error) {
                console.log(error);
            });
    </script>

</div>
